version: '3'

services:
  local:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "statemachine"
      MYSQL_DATABASE: "statemachine"
    ports:
      - "3306:3306"
    volumes:
      - /Users/macbook13/Docker/volume:/var/lib/mysql
    networks:
      - mysql-compose-network

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - mysql-compose-network

networks:
  mysql-compose-network:
    driver: bridge